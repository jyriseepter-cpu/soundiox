 <p style="font-size:13px; color:#9aa4b2; margin-top:10px;">
No spam. Be among the first – early users get lifetime perks.
</p>
<p id="counter" style="font-size:13px; color:#9aa4b2; margin-top:6px;"></p>
  <div id="thanks"
  style="display:none; margin-top:12px; color:#cbd5e1;"

  Thanks! You're on the list.
</div>

</form>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('earlyAccessForm');
  if (!form) return;
// signup counter
const baseCount = 37;
const growthPerDay = 3;

const startDate = new Date('2026-02-01');
const today = new Date();
```js const days = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)));

const current = baseCount + (days * growthPerDay);

const counterEl = document.getElementById('counter');
if (counterEl) {
  ```js counterEl.textContent = Already ${current}+ creators joined;
}
  const thanks = document.getElementById('thanks');
  const button = form.querySelector('button[type="submit"]');
  const input = form.querySelector('input[type="email"]');

  let hideTimer = null;

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (hideTimer) clearTimeout(hideTimer);
    if (thanks) thanks.style.display = 'none';

    const originalBtnText = button ? button.textContent : '';
    if (button) { button.disabled = true; button.textContent = 'Joining...'; }

    try {
      const formData = new FormData(form);

      const res = await fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (res.ok) {
        if (thanks) {
          thanks.textContent = "Thanks! You're on the list.";
          thanks.style.display = 'block';
        }

        if (button) button.textContent = 'Joined ✓';
        if (input) input.style.boxShadow = '0 0 0 3px rgba(34,197,94,0.35)';

        form.reset();

        hideTimer = setTimeout(() => {
          if (thanks) thanks.style.display = 'none';
          if (input) input.style.boxShadow = 'none';
          if (button) { button.textContent = originalBtnText; button.disabled = false; }
        }, 3000);

      } else {
        if (button) { button.textContent = originalBtnText; button.disabled = false; }
        alert('Submit failed. Please try again.');
      }
    } catch (err) {
      if (button) { button.textContent = originalBtnText; button.disabled = false; }
      alert('Network error. Please try again.');
    }
  });
});
</script>
