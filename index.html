<!DOCTYPE html>
<html>
<head>
  <title>Soundiox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#0f172a;
      color:white;
      text-align:center;
    }
    .hero{
      padding-top:120px;
    }
    h1{
      font-size:48px;
      margin-bottom:10px;
    }
    p{
      color:#cbd5e1;
      font-size:18px;
    }
    input{
      padding:14px;
      width:260px;
      border-radius:8px;
      border:none;
      margin-right:10px;
    }
    button{
      padding:14px 24px;
      border:none;
      border-radius:8px;
      background:#6366f1;
      color:white;
      font-weight:bold;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div class="hero">
  <h1>Create Music at the Speed of Thought</h1>
  <p>Soundiox turns ideas into finished tracks using AI.</p>

  <form action="https://formspree.io/f/xxxxxxx" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Join Early Access</button>
  </form>
</div>

</body>
</html>
