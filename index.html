<!DOCTYPE html>
<html>
<head>
  <title>Soundiox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#0f172a;
      color:white;
      text-align:center;
    }
    .hero{
      padding-top:120px;
      padding-left:20px;
      padding-right:20px;
    }
    h1{
      font-size:48px;
      margin-bottom:10px;
      line-height:1.1;
    }
    p{
      color:#cbd5e1;
      font-size:18px;
      margin:0;
    }
    .section{
      margin-top:120px;
      padding:0 20px;
    }
    .features{
      display:flex;
      justify-content:center;
      gap:60px;
      margin-top:40px;
      flex-wrap:wrap;
    }
    .feature{
      max-width:260px;
    }
    .feature h3{
      margin-bottom:10px;
      font-size:20px;
      color:white;
    }
    .feature p{
      font-size:16px;
      color:#cbd5e1;
      line-height:1.4;
    }
    .success-input{
  box-shadow:0 0 0 3px rgba(34,197,94,0.35);
  transition:all .25s ease;
}

.success-button{
  background:#22c55e !important;
  transform:scale(1.03);
  transition:all .2s ease;
}
    @media (max-width: 700px){
      h1{ font-size:34px; }
      .features{ gap:30px; }
    }
  </style>
</head>

<body>

  <div class="hero">
    <h1>Create Music at the Speed of Thought</h1>
    <p>Soundiox turns ideas into finished tracks using AI.</p>

   <form id="earlyAccessForm"
  action="https://formspree.io/f/xykdjyag"
  method="POST"
  target="hidden_iframe"
  style="margin-top:30px;">

  <input
    type="email"
    name="email"
    placeholder="Enter your email"
    required
    style="
      padding:14px;
      width:260px;
      border-radius:8px;
      border:none;
      margin-right:10px;
    "
  />

  <button
    id="joinBtn"
    type="submit"
    style="
      padding:14px 22px;
      border-radius:8px;
      border:none;
      background:#6366f1;
      color:white;
      font-weight:bold;
      cursor:pointer;
    "
  >
    Get Early Access
  </button>

  <p style="font-size:13px; color:#9aa4b2; margin-top:10px;">
    No spam. Be among the first — early users get lifetime perks.
  </p>

  <div id="counter" style="font-size:13px; color:#9aa4b2; margin-top:6px;"></div>

  <div id="thanks" style="display:none; margin-top:12px; color:#cbd5e1;">
    Aitäh! Oled nimekirjas.
  </div>
</form>

<iframe
  name="hidden_iframe"
  id="hidden_iframe"
  style="display:none;"
</iframe>


<script>
  window.submitted = false;

  document.addEventListener('DOMContentLoaded', () => {
    // --- Counter (fake-but-believable, updates daily) ---
    const baseCount = 37;
    const growthPerDay = 3;
    const startDate = new Date('2026-02-01T00:00:00Z');
    const today = new Date();
    const days = Math.max(0, Math.floor((today - startDate) / (1000 * 60 * 60 * 24)));
    const current = baseCount + (days * growthPerDay);

    const counterEl = document.getElementById('counter');
    if (counterEl) counterEl.textContent = Already ${current}+ creators joined;

    // --- Form UX ---
    const form = document.getElementById('earlyAccessForm');
    const btn = document.getElementById('joinBtn');
    const thanks = document.getElementById('thanks');
    const input = form ? form.querySelector('input[type="email"]') : null;

    if (!form) return;

    form.addEventListener('submit', () => {
      window.submitted = true;

      if (thanks) thanks.style.display = 'none';

      if (btn) {
        btn.disabled = true;
        btn.textContent = 'Joining...';
        btn.style.opacity = '0.85';
        btn.style.cursor = 'default';
      }
    });

    const iframe = document.getElementById('hidden_iframe');
    if (!iframe) return;

    iframe.addEventListener('load', () => {
      if (!window.submitted) return;
      window.submitted = false;

      // show success
      if (thanks) thanks.style.display = 'block';

      if (btn) {
        btn.textContent = 'Joined ✓';
      }

      if (form) form.reset();

      setTimeout(() => {
        if (thanks) thanks.style.display = 'none';

        if (btn) {
          btn.disabled = false;
          btn.textContent = 'Get Early Access';
          btn.style.opacity = '1';
          btn.style.cursor = 'pointer';
        }

        if (input) input.blur();
      }, 2500);
    });
  });
</script>
