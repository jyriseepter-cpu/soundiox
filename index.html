<!DOCTYPE html>
<html>
<head>
  <title>Soundiox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#0f172a;
      color:white;
      text-align:center;
    }
    .hero{
      padding-top:120px;
      padding-left:20px;
      padding-right:20px;
    }
    h1{
      font-size:48px;
      margin-bottom:10px;
      line-height:1.1;
    }
    p{
      color:#cbd5e1;
      font-size:18px;
      margin:0;
    }
    .section{
      margin-top:120px;
      padding:0 20px;
    }
    .features{
      display:flex;
      justify-content:center;
      gap:60px;
      margin-top:40px;
      flex-wrap:wrap;
    }
    .feature{
      max-width:260px;
    }
    .feature h3{
      margin-bottom:10px;
      font-size:20px;
      color:white;
    }
    .feature p{
      font-size:16px;
      color:#cbd5e1;
      line-height:1.4;
    }
    @media (max-width: 700px){
      h1{ font-size:34px; }
      .features{ gap:30px; }
    }
  </style>
</head>

<body>

  <div class="hero">
    <h1>Create Music at the Speed of Thought</h1>
    <p>Soundiox turns ideas into finished tracks using AI.</p>

   <form id="earlyAccessForm"
      action="https://formspree.io/f/xykdjyag"
      method="POST"
      style="margin-top:30px;"

  <input
    type="email"
    name="email"
    placeholder="Enter your email"
    required
    style="
      padding:14px;
      width:260px;
      border-radius:8px;
      border:none;
      margin-right:10px;
    "
  />

  <button
    type="submit"
    style="
      padding:14px 22px;
      border-radius:8px;
      border:none;
      background:#6366f1;
      color:white;
      font-weight:bold;
      cursor:pointer;
    "
  >
    Join Early Access
  </button>

  <div id="thanks"
       style="display:none; margin-top:12px; color:#cbd5e1;"
  >
    Thanks! You're on the list.
  </div>
</form>

<script>
  const form = document.getElementById('earlyAccessForm');
  const thanks = document.getElementById('thanks');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    try {
      const formData = new FormData(form);

      const res = await fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (res.ok) {
        thanks.style.display = 'block';
        form.reset();
      } else {
        alert('Submit failed. Please try again.');
      }
    } catch (err) {
      alert('Network error. Please try again.');
    }
  });
</script
